</section>

<main class="cuerpo-register">
    <h1 class="titulo-register">Incrementa tu poder y vuelvete un invocador</h1>
    <section class="formulario-seccion">
        <!-- va a validar porque en el futuro se debera validar el mail
         luego de validarse, debera iniciar sesion-->
        <form action="validar.html" class="formulario">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button class="btn-2" type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? Inicia sesión.</p>
            <a class="btn-2" href="login.html">Iniciar sesión</a>
        </form>
    
</main>
